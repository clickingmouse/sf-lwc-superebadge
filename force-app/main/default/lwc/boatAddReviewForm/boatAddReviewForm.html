<template>
  <!-- lightning data service code -->
  <!-- <lightning-record-edit-form> using boatReviewObject -->
  <lightning-record-edit-form
    obj-api-name="BoatReview__c"
    record-id={boatId}
    onsuccess={handleSuccess}
    onsubmit={handleSubmit}
  >
    <lightning-layout multiple-rows vertical-align="start">
      <lightning-layout-item size="8" padding="horizontal-small">
        <div class="slds-form-element">
          <!-- review subject field code using nameField -->
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="4" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="record-name"
            >Rating</label
          >
          <div class="slds-form-element__control">
            <!-- add five star rating component -->
            <c-five-star-rating
              onratingchange={handleRatingChanged}
            ></c-five-star-rating>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="horizontal-small">
        <!-- review comment field code using commentField -->
        <label class="slds-form-element__label" for="Name"
          >Review Subject</label
        >
        <lightning-input-field field-name="Name"> </lightning-input-field>
        <label class="slds-form-element__label" for="Comment__c">Comment</label>
        <lightning-input-field field-name="Comment__c"> </lightning-input-field>
      </lightning-layout-item>
    </lightning-layout>
    <div class="slds-align_absolute-center" style="margin-top: 5px">
      <!-- add submit button -->
      <lightning-button type="submit" label="Submit" icon-name="utility:save">
      </lightning-button>
    </div>
    <!-- </lightning-record-edit-form> -->
  </lightning-record-edit-form>
</template>
